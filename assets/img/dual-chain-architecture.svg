<svg xmlns="http://www.w3.org/2000/svg" width="760" height="420" viewBox="0 0 760 420">
  <rect width="760" height="420" rx="28" fill="#0B1F3B"/>
  <g font-family="Segoe UI, sans-serif" fill="#F5F7FF">
    <text x="38" y="52" font-size="20">双链融合核心技术架构</text>
  </g>
  <g transform="translate(40,80)">
    <g fill="rgba(26,54,94,0.7)" stroke="#1F6FEB" stroke-width="1">
      <rect x="0" y="0" width="220" height="120" rx="18"/>
      <rect x="240" y="0" width="220" height="120" rx="18"/>
      <rect x="480" y="0" width="220" height="120" rx="18"/>
    </g>
    <g fill="#BFD4FF" font-size="14">
      <text x="20" y="28">数据上链层</text>
      <text x="260" y="28">算法模型层</text>
      <text x="500" y="28">智能合约执行层</text>
    </g>
    <g fill="#8BA3C7" font-size="12">
      <text x="20" y="52">ERP / TMS / 税务接口</text>
      <text x="20" y="74">发票验真 • 物联网轨迹 • 征信</text>
      <text x="260" y="52">S 信用评分模型</text>
      <text x="260" y="74">L 额度引擎 / 行业系数 K</text>
      <text x="260" y="96">风险预警与阈值规则</text>
      <text x="500" y="52">自动授信</text>
      <text x="500" y="74">放款/结清状态机</text>
      <text x="500" y="96">资金流向存证</text>
    </g>
  </g>
  <g transform="translate(40,210)">
    <g fill="none" stroke="#1FBF9A" stroke-width="2" stroke-dasharray="6 6">
      <rect x="0" y="0" width="700" height="78" rx="22"/>
    </g>
    <text x="24" y="28" fill="#1FBF9A" font-size="14">联盟链 (Hyperledger Fabric)</text>
    <text x="24" y="54" fill="#8BA3C7" font-size="12">隐私通道 • 共识节点 • 监管节点同步</text>
  </g>
  <g transform="translate(40,310)">
    <g fill="rgba(26,54,94,0.7)" stroke="#E0B95B" stroke-width="1">
      <rect x="0" y="0" width="220" height="80" rx="18"/>
      <rect x="240" y="0" width="220" height="80" rx="18"/>
      <rect x="480" y="0" width="220" height="80" rx="18"/>
    </g>
    <g fill="#F5F7FF" font-size="14">
      <text x="20" y="28">API 网关</text>
      <text x="280" y="28">预言机服务</text>
      <text x="520" y="28">安全合规</text>
    </g>
    <g fill="#8BA3C7" font-size="12">
      <text x="20" y="52">REST / gRPC / MQ</text>
      <text x="20" y="68">企业数据接入适配</text>
      <text x="280" y="52">实时汇率 • 政务数据</text>
      <text x="280" y="68">异常检测回传</text>
      <text x="520" y="52">SM2 / SM3 • 隐私计算</text>
      <text x="520" y="68">全链路审计</text>
    </g>
  </g>
  <!-- 连接箭头：分为上半段与下半段，不穿过联盟链文本区域 -->
  <defs>
    <marker id="arrow-blue" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,4 L0,8 z" fill="#1F6FEB"/>
    </marker>
  </defs>
  <g stroke="#1F6FEB" stroke-linecap="round" stroke-width="2" fill="none">
    <!-- 顶部到联盟链上边框 -->
    <line x1="150" y1="200" x2="150" y2="210" marker-end="url(#arrow-blue)"/>
    <line x1="390" y1="200" x2="390" y2="210" marker-end="url(#arrow-blue)"/>
    <line x1="630" y1="200" x2="630" y2="210" marker-end="url(#arrow-blue)"/>
    <!-- 联盟链下边框到底部服务框 -->
    <line x1="150" y1="288" x2="150" y2="310" marker-start="url(#arrow-blue)"/>
    <line x1="390" y1="288" x2="390" y2="310" marker-start="url(#arrow-blue)"/>
    <line x1="630" y1="288" x2="630" y2="310" marker-start="url(#arrow-blue)"/>
  </g>
</svg>
